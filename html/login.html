<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="shortcut icon" href="../img/idnex/ico.ico">
    <link rel="stylesheet" href="../style/zhuce.css">
    <link rel="stylesheet" href="../style/index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    
</head>
<body>
    <div class="container" style="box-shadow:1px 1px 1px #000">
        <div class="head">
            <!-- logo -->
            <div class="logo">
                <a href="">
                    <img src="../img/idnex/img (1).jpg" alt="">
                </a>
                <a class="rightlogo" href="">
                    <img src="../img/idnex/img (2).jpg" alt="">
                </a>
            </div>
            <h2 class="welcome">欢迎登录</h2>
            <p>还没账号?<a  href="http://localhost/kinhom/html/sign.html">去注册</a> </p>
        </div>
    </div>
    <form class="zhuce">
        <span onselectstart="return false">用户名:</span> <input id="uninput" type="text" placeholder="请输入用户名"> <span class="Unerror">用户不存在</span><br>
        <span onselectstart="return false">密码:</span> <input id="Pwinput" type="password" placeholder="请输入密码"> <span class="Pwerror">密码错误</span><br>
        <span style="float:left" onselectstart="return false">验证码:</span>    <input  type="text" id="yanzhengma" > <span class="Yzerror">验证码错误</span>
        <div class="box" onselectstart="return false"></div><h6 class="huan" onselectstart="return false">换一换</h6><br><br>
        <div class="quanshu">请输入用户名、密码和验证码!</div>
        <button type="button" class="tijiao">登录</button>
        <a class="backindex" href="../index.html">返回首页</a>
    </form>
</body>
<script src="../javascripts/zhuce.js"></script>
<script src="../javascripts/login.js"></script>
</html>
